<div class="container">
  <div class="row">
    <div class="large-12 large-text-center columns">
      <icons-search></icons-search>
    </div>
  </div>


  <div class="home-banner row">
    <div class="large-12 columns">
      <div class="banner-container">
        <img src="/assets/images/Banner.png" />

          <a ui-sref="upload" class="button">Upload An Image</a>
        </div>
      </div>  
    </div>
    
  </div>

  <div class="home-animation row">
    <div class="large-12 columns">
      <div class="mission-statement-container">

        <img src="/assets/images/Home-page-animation.gif" />

          <a ui-sref="upload" class="button left">Upload An Image</a>
          <div class="circle"><a ui-sref="something" class="button">Learn<br />More</a></div>
          <a ui-sref="upload" class="button right">Upload A Remix</a>
        </div>
      </div>
    </div>
  </div>

  

  <div class="row">
    <div class="small-12 medium-6 columns">
      <h3>Latest Images To Remix</h3>
      <icons-latest-images-widget limit="6"></icons-latest-images-widget>

    <div class="small-12 medium-6 columns">
      <h3>Latest Remix</h3>
      <icons-latest-remix></icons-latest-remix>
    </div>
  </div>

  <div class="row">
    <div class="large-12 large-text columns">
      <div class="tags-feature">
        <icons-tags-widget></icons-tags-widget>
      </div> 
      
<!--       <icons-news></icons-news> -->
    </div>
  </div>

  <div class="row">
    <div class="small-12 medium-6 columns">
      <icons-upcoming-events limit="3"></icons-latest-images-widget>
    </div>
    <div class="small-12 medium-6 columns">
      <icons-latest-event></icons-latest-event>
    </div>
  </div>

<div class="row medium-8 medium-centered large-6 large-centered columns">
    <form ng-controller="registerCtrl" ng-submit="register()" data-abide>
      <div class="register-form">
        <h4 class="text-center">Create an account</h4>
        <label>Email
          <input type="email" placeholder="" ng-model="user.username" required>
        </label>
        <label>Full Name
          <input type="text" placeholder="" ng-model="user.username" required>
        </label>
        <fieldset>
          <legend>Password</legend>
          <label>Choose a Password
            <input type="password" placeholder="Password" ng-model="user.password" required>
          </label>
          <label>Confirm Password
            <input type="password" placeholder="Confirm Password" ng-model="user.passwordConfirm" required>
          </label>
        </fieldset>
        <button type="submit" class="button expand success">Create Account</button>
      </div>
    </form>
</div>

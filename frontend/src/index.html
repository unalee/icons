<!doctype html>
<html class="no-js" ng-app="icons">
  <head>
    <meta charset="utf-8">
    <title>icons</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <!-- bower:css -->
    <!-- run `gulp wiredep` to automaticaly populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automaticaly insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- <div class="container"> -->

      <div data-sticky-container>
        <div class="top-bar sticky" data-sticky data-options="marginTop:0;" style="width:100%" data-top-anchor="content" data-btm-anchor="content:bottom">
          <div class="top-bar-title">
            <span data-responsive-toggle="responsive-menu" data-hide-for="medium">
              <span class="menu-icon dark" data-toggle></span>
            </span>
            <strong>Site Title</strong>
          </div>
          <div id="responsive-menu">
            <div class="top-bar-left">
              <ul class="menu">
                <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
                <li ui-sref-active="active"><a ui-sref="iconList">Icons</a></li>
                <li ui-sref-active="active"><a ng-click="goUpload()">Upload</a></li>
              </ul>
            </div>
            <div class="top-bar-right">
              <ul class="menu dropdown" data-dropdown-menu>
                <li ng-if="validUser()" class="has-dropdown">
                  <a href="#">My Account</a>
                  <ul class="dropdown">
                    <li><a href="#" ng-click="logOut()">logout</a></li>
                  </ul>
                </li>
                <li ng-if="!validUser()" ui-sref-active="active"><a ui-sref="register">Sign-up</a></li>
                <li ng-if="!validUser()" ui-sref-active="active"><a ui-sref="login">Login</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div id="content" ui-view></div>

    <!-- </div>
 -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp wiredep` to automaticaly populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automaticaly insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->

</html>
